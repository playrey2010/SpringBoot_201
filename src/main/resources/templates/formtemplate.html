<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  post method (to push data somewhere), action+"#" is a placeholder (absent will not work) -->
<form action="#" th:action="@{/processform}" method="post">
    Login: <input type="text" name="login" />
    <!-- value="" will change what's inside the box-->
    <input type="submit" value="Submit" />
</form>
</body>
</html>
